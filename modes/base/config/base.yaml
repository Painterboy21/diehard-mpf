#config_version=6

mode:
  start_events: ball_started
  stop_events: ball_ended
  priority: 100

light_player: 
  mode_base_started: 
    GI: 
      color: ffffff


random_event_player: 
  s_left_sling_active: 
    events:
      flash_left_sling_red: 1
      flash_left_sling_blue: 1
    scope: player
  s_right_sling_active: 
    events:
      flash_right_sling_red: 1
      flash_right_sling_blue: 1
    scope: player
  mode_base_started: 
    events:
      gameplay_music_1: 1
      gameplay_music_2: 1
      gameplay_music_3: 1
      gameplay_music_4: 1
    scope: player
  SpinnerLeft_active: 
    events:
      spinner_fx1: 1
      spinner_fx2: 1
      spinner_fx3: 1
      spinner_fx4: 1
      spinner_fx5: 1
      spinner_fx6: 1
      spinner_fx7: 1
      spinner_fx8: 1
    scope: player
  SpinnerRight_active: 
    events:
      spinner_fx1: 1
      spinner_fx2: 1
      spinner_fx3: 1
      spinner_fx4: 1
      spinner_fx5: 1
      spinner_fx6: 1
      spinner_fx7: 1
      spinner_fx8: 1
    scope: player


sequence_shots: 
  left_orbit:
    switch_sequence: 
      - s_left_orbit
      - s_left_orbit2
    sequence_timeout: 1500ms
  right_orbit:
    switch_sequence: 
      - s_right_orbit
      - s_right_orbit2
    sequence_timeout: 1500ms

