#config_version=6

mode:
  start_events: ball_started
  stop_events: ball_ended
  priority: 110

shot_groups: 
  holly_targets:
    shots: holly_h,holly_o,holly_l,holly_l1,holly_y

shots: 
  holly_h:
    switch: s_holly_h
    profile: profile_holly
    start_enabled: True
    show_tokens: 
      lights: l30
      color: de780b
  holly_o:
    switch: s_holly_o
    profile: profile_holly
    start_enabled: True
    show_tokens: 
      lights: l31
      color: de780b
  holly_l:
