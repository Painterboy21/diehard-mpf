    profile: profile_holly
    start_enabled: True
    show_tokens: 
      lights: l32
      color: de780b
  holly_l1:
    switch: s_holly_l1
    profile: profile_holly
    start_enabled: True
    show_tokens: 
      lights: l33
      color: de780b
  holly_y:
    switch: s_holly_y
    profile: profile_holly
    start_enabled: True
    show_tokens: 
      lights: l34
      color: de780b

