#config_version=6

coils:
 # Slingshots
  c_left_sling:
    number: d-6
    default_pulse_ms: 20ms
  c_right_sling:
    number: d-7
    default_pulse_ms: 20ms

 # Flippers
  c_left_flipper_main:
    number: d-3
    default_pulse_ms: 50ms
  c_left_flipper_hold:
    number: d-2
    allow_enable: true
  c_left_top_flipper_main:
    number: e-5
    default_pulse_ms: 40ms
  c_left_top_flipper_hold:
    number: e-4
    allow_enable: true 
  c_right_flipper_main:
    number: d-5
    default_pulse_ms: 50ms
  c_right_flipper_hold:
    number: d-4
    allow_enable: true

  # Magnets
  c_right_magna:
    number: e- 12
    default_pulse_ms: 70ms
    default_hold_power: 0.10
  c_left_magna:
    number: e- 13
    default_pulse_ms: 70ms
    default_hold_power: 0.10

 # Plunger & Trough
  c_plunger:
    number: d-0
    default_pulse_ms: 20ms
  c_trough_eject:
    number: d-1
    default_pulse_ms: 20ms

 # Drop Targets
  c_reset_drop_targets:
    number: e-1
    default_pulse_ms: 80ms

 # Vuks
  c_safe_vuk_eject:
    number: e-3
    default_pulse_ms: 20ms
  c_bottom_right_vuk_eject:
    number: e-9
    default_pulse_ms: 95ms
  c_tunel_vuk_eject:
    number: e-11
    default_pulse_ms: 30ms
  c_highvuk_eject:
    number: e-10
    default_pulse_ms: 13ms
  c_nakatomi:
    number: e-2
    default_pulse_ms: 15ms

 # Pop Bumpers
  c_popbumper_left:
    number: e-0
    default_pulse_ms: 20ms
  c_popbumper_right:
    number: e-6
    default_pulse_ms: 20ms

 # Lights
  c_cab_start_button:
    number: j-3
    allow_enable: true
  c_cab_coin_return_left_right:
    number: j-1
    allow_enable: true

