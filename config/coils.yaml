#config_version=6

coils:
 # Slingshots
  c_left_sling:
    number: d-6
    default_pulse_ms: 20ms
  c_right_sling:
    number: d-7
    default_pulse_ms: 20ms

 # Flippers and Magnets
  c_left_flipper_main:
    number: d-3
    default_pulse_ms: 50ms
  c_left_flipper_hold:
    number: d-2
    allow_enable: true
  c_left_top_flipper_main:
    number: e-12
    default_pulse_ms: 40ms
  c_left_top_flipper_hold:
    number: e-11
    allow_enable: true 
  c_right_flipper_main:
    number: d-5
    default_pulse_ms: 50ms
  c_right_flipper_hold:
    number: d-4
    allow_enable: true
  c_trough_eject:
    number: d-1
    default_pulse_ms: 20ms
  c_right_magna:
    number: e-9 
    default_pulse_ms: 80ms
    default_hold_power: 0.1
  c_left_magna:
    number: e-8 
    default_pulse_ms: 80ms
    default_hold_power: 0.1

 # Plunger
  c_plunger:
    number: d-0
    default_pulse_ms: 20ms

 # Drop Targets
  c_reset_drop_targets:
    number: e-1

 # Vuks
  c_safe_vuk_eject:
    number: e-2
    default_pulse_ms: 20ms
  c_bottom_right_vuk_eject:
    number: e-14
    default_pulse_ms: 45ms
  c_tunel_vuk_eject:
    number: e-13
    default_pulse_ms: 35ms
  c_highvuk_eject:
    number: e-15
    default_pulse_ms: 13ms

 # Pop Bumpers
  c_popbumper_left:
    number: e-0
    default_pulse_ms: 20ms
  c_popbumper_right:
    number: e-10
    default_pulse_ms: 20ms

